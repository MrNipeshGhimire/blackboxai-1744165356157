<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-2xl font-bold">Expense Tracker</a>
            <div class="flex space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="hover:bg-blue-500 px-3 py-2 rounded">Dashboard</a>
                    <a href="{% url 'add_transaction' %}" class="hover:bg-blue-500 px-3 py-2 rounded">Add Transaction</a>
                    <a href="{% url 'logout' %}" class="hover:bg-blue-500 px-3 py-2 rounded">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:bg-blue-500 px-3 py-2 rounded">Login</a>
                    <a href="{% url 'register' %}" class="hover:bg-blue-500 px-3 py-2 rounded">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} p-4 mb-4 rounded-lg">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            &copy; {% now "Y" %} Expense Tracker
        </div>
    </footer>
</body>
</html>

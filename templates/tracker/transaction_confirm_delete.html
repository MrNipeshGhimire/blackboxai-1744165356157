{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Confirm Delete</h2>
    
    <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-6">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-red-700">
                    Are you sure you want to delete this transaction?
                </p>
            </div>
        </div>
    </div>

    <div class="bg-gray-50 p-4 rounded-md mb-6">
        <p class="font-medium">{{ transaction.title }}</p>
        <p class="text-sm text-gray-500">{{ transaction.date|date:"M d, Y" }}</p>
        <p class="{% if transaction.transaction_type == 'IN' %}text-green-600{% else %}text-red-600{% endif %}">
            ${{ transaction.amount|floatformat:2 }}
        </p>
    </div>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-between">
            <a href="{% url 'transaction_list' %}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">
                Cancel
            </a>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                Delete Transaction
            </button>
        </div>
    </form>
</div>
{% endblock %}
